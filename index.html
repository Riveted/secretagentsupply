
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  <title>Secret Agent Supply Inc.</title>
</head>
<body>
  <!-- header-->
  <header>
    <img src=".resources/images/logo.png" alt="Secret Agent Supply Inc. Logo">
    <h1>Secret Agent Supply Inc.</h1>
  </header>
  <!-- end header -->

  <!-- start containger div -->
  <div class="container">
    <!-- start background img -->
    <div class="backgroundImg">
      <div class ="backgroundImgTxt">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORTS BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
    <!-- end background img -->

    <!-- start nav bar -->
    <div class="navBar">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <!-- end nav bar -->

    <!-- start content -->

    <div class="content">
    <!-- start items -->
      <div class="items">
    <!-- pen item -->
      <div class="item pen">
        <div>
          <img src=".resources/images/logo.png" alt="Pen">
        </div>
        <div>
          <h3>Exploding Pen</h3>
        </div>
      </div>

      <div class="item watch">
        <div>
          <img src=".resources/images/logo.png" alt="Cellular Watch">
        </div>
        <div>
          <h3>Cellular Watch</h3>
        </div>
      </div>

      <div class="item glasses">
        <div>
          <img src=".resources/images/logo.png" alt="Pen">
        </div>
        <div>
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>
      <!-- end items -->

      <!-- start location and hours -->
      <div class="info">

        <div class="location">
          <div>
            <h3>Location</h3>
          </div>
          <div>
            <h5>-47.346436, 84.32354</h5>
          </div>
        </div>

        <div class="hours">
          <div>
            <h3>Hours/h3>
          </div>
          <div>
            <h5>0800 - 1800</h5>
          </div>
        </div>
      </div>

      <!-- end info -->

    </div>
    <!-- end content -->

    <footer>
      <h5>Copyright Secret Agent Supply Inc.<h5>
    </footer>

  </div>


</body>
</html>
